<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | The Diecast Network</title>
    <link rel="icon" type="assets/icon.ico" href="assets/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="product-page">

    <header>
        <div class="logo-wrapper">
            <a href="index.html">
                <img src="assets/Community_Logo.png" alt="Logo" class="site-logo">
            </a>
        </div>

        <div class="header-center">
            <h1>The Diecast Network</h1>
            <input type="text" id="carSearch" placeholder="Search for a model..." onkeyup="window.location.href='index.html'">
        </div>

        <div class="header-right">
            
            <div class="header-actions-row">
                <div class="social-group">
                    <a href="https://chat.whatsapp.com/JdMbZ9Q5njdDvtfMLm1ceY" target="_blank" title="WhatsApp Group">
                        <img src="assets/whatsapp.png" alt="WA" class="social-icon-large">
                    </a>
                    <a href="https://www.instagram.com/the.diecast.network" target="_blank" title="Instagram Page">
                        <img src="assets/insta.png" alt="IG" class="social-icon-large">
                    </a>
                </div>

                <button id="cart-btn" onclick="toggleCart()">
                    ðŸ›’ Cart (<span id="cart-count">0</span>)
                </button>
            </div>

            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="index.html">About Us</a>
                <a href="index.html">Contact</a>
            </nav>

        </div>

        <div id="cart-drawer" class="cart-drawer">
            <div class="cart-header">
                <h2>Your Garage Cart</h2>
                <button onclick="toggleCart()">Close</button>
            </div>
            <div id="cart-items"></div>
            <div class="cart-footer">
                <h3>Total: <span id="cart-total">â‚¹0</span></h3>
                <button class="checkout-btn" onclick="checkoutWhatsApp()">Inquire via WhatsApp</button>
            </div>
        </div>
    </header>

    <main class="product-detail-container">
        <div class="product-layout">
            <div class="product-image-box">
                <img id="main-product-img" src="" alt="" onclick="openLightbox(this)">
                
                <div id="thumbnail-container" class="thumbnail-container"></div>
            </div>

            <div class="product-info-box">
                <h1 id="product-title"></h1>
                <h4 id="product-series" style="color: #555;"></h4>
                <div class="product-price-tag" id="product-price"></div>
                <hr>
                <h3>Product Description</h3>
                <p id="product-desc" style="line-height: 1.6; color: #333;"></p>
                
                <div class="action-area" style="margin-top: 30px;">
                    <button class="add-btn" id="product-buy-btn" style="width: 200px; height: 50px; font-size: 1.1rem;">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="image-lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="zoomed-img">
        <div id="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
